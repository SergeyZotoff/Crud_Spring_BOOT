<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Create page</title>
</head>
<body>
<h1>Add user</h1>
<form action="#" method="POST" th:action="@{/new}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>

    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname" required/>
    <br/>

    <label for="phoneNumber">Phone number: </label>
    <input type="number" th:field="*{phoneNumber}" id="phoneNumber" required/>
    <br/>

    <input type="submit" class="buttonAdd" value="Add"/>
</form>
</body>
</html>
